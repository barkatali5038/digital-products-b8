<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Test</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <time datetime="2023-06-15">June 19, 2023 </time>
    <h1>Bangladesh</h1>
    <!-- in bdo tag rtl addributes use will change the word end first -->
    <bdo dir="rtl">Bangladesh</bdo>

    <!-- sup is use for add squer sign -->
    <h1>He is a <sup>man</sup></h1>

    <!-- abbr tag use for added dot dot underline and for give a full meaning of the word -->
    <h2><abbr title="This is Bangladesh">Country</abbr></h2>

    <!-- lebl use for added disk or looding type things, with lebel should add meter or progress -->
    <label for="disk">PG</label>
    <meter id="disk" value="0.5"></meter>
    <progress id=""></progress>

    <!-- bassically details use for hide a content or some word in one or another word. after click there unhide the content -->
    <details>
      <summary>Hello click and see all the things</summary>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae,
        quae.
      </p>
    </details>

    <!-- hover related, use test class -->
    <h1 class="test">Hello World</h1>



    <div class="container">

        <!-- alt+shift for copy or duplicate content -->

      <div class="box">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>


  </body>
</html>
